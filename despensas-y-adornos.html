<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agradecimiento a vecinos</title>
  <style>
    :root {
      --color-bg: #fdfaf5;
      --color-title: #5c4033;
      --color-footer: #5c4033;
      --color-accent: #a1b27a;
      --color-highlight: #a1b27a;
      --color-white: #fefefe;
      --color-text: #5c4033;
      --color-border: #e6e2dc;
    }
    body {
      font-family: 'Lato', sans-serif;
      background: var(--color-bg);
      margin: 0;
      padding: 0;
      color: var(--color-text);
    }
    h1,h2,h3 { font-family: 'Montserrat', sans-serif; }
    h2,h3,h4 { color: var(--color-title); }
    header {
      background: var(--color-bg);
      color: var(--color-title);
      text-align: center;
      padding: 2em 1em;
    }
    .container {
      padding: 2em 1em;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: var(--color-bg);
      border: 2px solid var(--color-accent);
      border-radius: 10px;
      padding: 1.2em;
      margin-bottom: 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid var(--color-border);
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: var(--color-accent);
      color: var(--color-white);
    }
    .calle {
      background-color: var(--color-highlight);
      color: var(--color-text);
      font-weight: bold;
    }
    /* Carrusel */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
      border-radius: 8px;
    }
    .carousel .slide {
      display: none;
      width: 100%;
    }
    .carousel .slide.active {
      display: block;
    }
    .carousel video {
      width: 100%;
      height: auto;
    }
    .carousel-controls {
      text-align: center;
      margin-top: 8px;
    }
    .carousel-controls button {
      background: var(--color-accent);
      color: var(--color-white);
      border: none;
      padding: 8px 12px;
      margin: 0 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    .carousel-controls button:hover {
      background-color: #8fa76a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agradecimiento a vecinos</h1>
    <p>Gracias a su apoyo logramos reconocer la labor de quienes cuidan nuestro condominio</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Lista de vecinos que aportaron</h2>
      <!-- tabla igual que antes -->
    </div>

    <div class="card">
      <h2>Evidencias</h2>
      <div class="carousel" id="carousel">
        <!-- Ejemplo: imÃ¡genes -->
        <div class="slide active"><img src="media/foto1.jpg" alt="Evidencia 1"></div>
        <div class="slide"><img src="media/foto2.jpg" alt="Evidencia 2"></div>
        <!-- Ejemplo: videos -->
        <div class="slide"><video controls><source src="media/video1.mp4" type="video/mp4"></video></div>
        <div class="slide"><video controls><source src="media/video2.mp4" type="video/mp4"></video></div>
      </div>
      <div class="carousel-controls">
        <button onclick="prevSlide()">Anterior</button>
        <button onclick="nextSlide()">Siguiente</button>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('#carousel .slide');

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
