<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de data.json desde Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Generar data.json desde Excel</h1>
  <input type="file" id="inputExcel" accept=".xlsx,.xls" />
  <button onclick="procesarExcel()">Procesar Excel</button>
  <button id="descargarBtn" style="display:none;">Descargar JSON</button>
  <button id="copiarBtn" style="display:none;">Copiar JSON al portapapeles</button>
  <pre id="output"></pre>

  <script>
    let dataJson = null;

    function normalizar(texto) {
      return String(texto || "")
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .trim().toLowerCase();
    }

    function detectarEncabezados(matrix) {
      for (let r = 0; r < matrix.length; r++) {
        const fila = matrix[r].map(normalizar);
        if (fila.some(c => c.includes("nombre")) &&
            fila.some(c => c.includes("consumo")) &&
            fila.some(c => c.includes("excedente")) &&
            fila.some(c => c.includes("calle")) &&
            fila.some(c => c.includes("ext"))) {
          return { rowIndex: r, headers: matrix[r] };
        }
      }
      return null;
    }

    function mapearIndices(headers) {
      const normHeaders = headers.map(normalizar);
      function findIndex(...candidatos) {
        for (const c of candidatos) {
          const i = normHeaders.findIndex(h => h.includes(c));
          if (i !== -1) return i;
        }
        return -1;
      }
      return {
        nombre: findIndex("nombre"),
        consumo: findIndex("consumo"),
        excedente: findIndex("excedente"),
        calle: findIndex("calle"),
        noext: findIndex("ext")
      };
    }

    function procesarMatriz(matrix, headerInfo) {
      const idx = mapearIndices(headerInfo.headers);
      const personas = [];

      for (let r = headerInfo.rowIndex + 1; r < matrix.length; r++) {
        const row = matrix[r];
        if (!row[idx.nombre]) continue;

        const nombre = String(row[idx.nombre]).trim();
        const consumo = Number(row[idx.consumo] || 0);
        const excedente = Number(row[idx.excedente] || 0);
        const calle = row[idx.calle] ? String(row[idx.calle]).trim() : "Sin calle";
        const noext = row[idx.noext] ? String(row[idx.noext]).trim() : "";
        const direccion = `${calle} #${noext}`;

        personas.push({ nombre, consumo, excedente, calle, numero_exterior: noext, direccion });
      }

      return { pactados: 15, personas };
    }

    function procesarExcel() {
      const fileInput = document.getElementById('inputExcel');
      if (!fileInput.files.length) {
        alert("Selecciona un archivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        const matrix = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
        const headerInfo = detectarEncabezados(matrix);
        if (!headerInfo) {
          alert("No se pudo detectar la fila de encabezados. Revisa el Excel.");
          return;
        }

        const resultado = procesarMatriz(matrix, headerInfo);
        dataJson = resultado;

        document.getElementById('output').textContent = JSON.stringify(dataJson, null, 2);

        const blob = new Blob([JSON.stringify(dataJson, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const descargarBtn = document.getElementById('descargarBtn');
        descargarBtn.style.display = "inline";
        descargarBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "data.json";
          a.click();
        };

        const copiarBtn = document.getElementById('copiarBtn');
        copiarBtn.style.display = "inline";
        copiarBtn.onclick = () => {
          navigator.clipboard.writeText(JSON.stringify(dataJson, null, 2))
            .then(() => alert("JSON copiado al portapapeles"))
            .catch(err => alert("Error al copiar: " + err));
        };
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }
  </script>
</body>
</html>
