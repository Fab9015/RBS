<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de data.json desde Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Generar data.json desde Excel</h1>
  <input type="file" id="inputExcel" accept=".xlsx,.xls" />
  <button onclick="procesarExcel()">Procesar Excel</button>
  <button id="descargarBtn" style="display:none;">Descargar JSON</button>
  <button id="copiarBtn" style="display:none;">Copiar JSON al portapapeles</button>
  <pre id="output"></pre>

  <script>
    let dataJson = null;

    function procesarExcel() {
      const fileInput = document.getElementById('inputExcel');
      if (!fileInput.files.length) {
        alert("Selecciona un archivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        // Leer como matriz
        const matrix = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

        // Buscar fila de encabezados (la que contiene "Nombre Condómino")
        const headerRowIndex = matrix.findIndex(row => row.some(cell => String(cell).toLowerCase().includes("nombre")));
        if (headerRowIndex === -1) {
          alert("No se pudo detectar la fila de encabezados.");
          return;
        }

        const personas = [];
        for (let r = headerRowIndex + 1; r < matrix.length; r++) {
          const row = matrix[r];
          const nombre = row[2];       // Nombre Condómino
          const consumo = Number(row[4] || 0); // Consumo
          const excedente = Number(row[8] || 0); // Excedente
          const calle = row[6] ? String(row[6]).trim() : "Sin calle"; // Calle
          const noext = row[7] ? String(row[7]).trim() : ""; // No.Ext
          if (!nombre) continue;

          const direccion = `${calle} #${noext}`;
          personas.push({ nombre, consumo, excedente, calle, numero_exterior: noext, direccion });
        }

        dataJson = { pactados: 15, personas };
        document.getElementById('output').textContent = JSON.stringify(dataJson, null, 2);

        const blob = new Blob([JSON.stringify(dataJson, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const descargarBtn = document.getElementById('descargarBtn');
        descargarBtn.style.display = "inline";
        descargarBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "data.json";
          a.click();
        };

        const copiarBtn = document.getElementById('copiarBtn');
        copiarBtn.style.display = "inline";
        copiarBtn.onclick = () => {
          navigator.clipboard.writeText(JSON.stringify(dataJson, null, 2))
            .then(() => alert("JSON copiado al portapapeles"))
            .catch(err => alert("Error al copiar: " + err));
        };
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }
  </script>
</body>
</html>
