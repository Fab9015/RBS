<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de data.json desde Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Generar data.json desde Excel</h1>
  <input type="file" id="inputExcel" accept=".xlsx,.xls" />
  <button onclick="procesarExcel()">Procesar Excel</button>
  <button id="descargarBtn" style="display:none;">Descargar JSON</button>
  <button id="copiarBtn" style="display:none;">Copiar JSON al portapapeles</button>
  <pre id="output"></pre>

  <script>
    let dataJson = null;

    function procesarExcel() {
      const fileInput = document.getElementById('inputExcel');
      if (!fileInput.files.length) {
        alert("Por favor selecciona un archivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        // Tomamos la primera hoja
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);

        // Construimos el JSON enriquecido
        const personas = rows.map(row => {
          const nombre = row["Nombre CondÃ³mino"] || "";
          const consumo = Number(row["Consumo"] || 0);
          const excedente = Number(row["Excedente"] || 0);
          const calle = row["Calle"] || "Sin calle";
          const numeroExterior = row["No.Ext"] || "";
          const numeroInterior = row["Interior"] || row["lote"] || row["Mz"] || null;
          const direccion = `${calle} #${numeroExterior}${numeroInterior ? ", Interior " + numeroInterior : ""}`;

          return { nombre, consumo, excedente, calle, numero_interior: numeroInterior, direccion };
        });

        dataJson = { pactados: 15, personas };

        // Mostrar en pantalla
        document.getElementById('output').textContent = JSON.stringify(dataJson, null, 2);

        // Habilitar descarga
        const blob = new Blob([JSON.stringify(dataJson, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const descargarBtn = document.getElementById('descargarBtn');
        descargarBtn.style.display = "inline";
        descargarBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "data.json";
          a.click();
        };

        // Habilitar copiar
        const copiarBtn = document.getElementById('copiarBtn');
        copiarBtn.style.display = "inline";
        copiarBtn.onclick = () => {
          navigator.clipboard.writeText(JSON.stringify(dataJson, null, 2))
            .then(() => alert("JSON copiado al portapapeles"))
            .catch(err => alert("Error al copiar: " + err));
        };
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }
  </script>
</body>
</html>
