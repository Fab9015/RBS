<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accesos rápidos – Mesa de trabajo</title>
  <style>
    :root {
      --color-bg: #fdfaf5;
      --color-title: #5c4033;
      --color-footer: #5c4033;
      --color-accent: #a1b27a;
      --color-highlight: #a1b27a;
      --color-white: #fefefe;
      --color-text: #5c4033;
      --color-border: #e6e2dc;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: var(--color-bg);
      margin: 0;
      padding: 0;
      color: var(--color-text);
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--color-title);
    }

    header {
      padding: 2em 1em;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.4em, 4vw, 2em);
      text-transform: uppercase;
    }

    main {
      padding: 2em 1em;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2em;
      margin-top: 2em;
    }

    .card {
      background: var(--color-white);
      border: 2px solid var(--color-accent);
      border-radius: 10px;
      padding: 1.2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      color: var(--color-text);
    }

    .card:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      transform: translateY(-2px);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.15em;
      color: var(--color-title);
    }

    .card p {
      font-size: 0.95em;
      margin-bottom: 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4em;
      }

      .card-grid {
        grid-template-columns: 1fr;
        gap: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Accesos rápidos – Mesa de trabajo</h1>
  </header>

  <main>
    <div class="card-grid">
      <a href="https://drive.google.com/your-link" class="card" target="_blank">
        <h3>Documentos oficiales</h3>
        <p>Accede a los archivos compartidos en Drive para consulta y edición.</p>
      </a>

      <a href="https://github.com/your-repo" class="card" target="_blank">
        <h3>Repositorio técnico</h3>
        <p>Consulta scripts, documentación y avances técnicos en GitHub.</p>
      </a>

      <a href="https://your-link.com" class="card" target="_blank">
        <h3>Minutas y acuerdos</h3>
        <p>Revisa los acuerdos recientes y minutas de reuniones.</p>
      </a>
    </div>
  </main>
</body>
</html>
