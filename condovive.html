    <style>
        main {
            padding: 2em 1em;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2em;
            max-width: 1080px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .video-card {
            background: var(--color-white);
            border: 2px solid var(--color-accent);
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .video-card video,
        .video-card iframe {
            width: 100%;
            aspect-ratio: 16/9;
            height: auto;
            max-height: 480px;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
            display: block;
        }

        .video-card p {
            font-size: 0.95em;
            margin: 0;
        }

        @media (max-width: 900px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5em;
            }

            .video-card video,
            .video-card iframe {
                max-height: 320px;
            }
        }

        .return-button {
            display: inline-block;
            background-color: var(--color-accent);
            color: var(--color-white);
            padding: 0.8em 1.2em;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .return-button:hover {
            background-color: #8fa76a;
            transform: translateY(-2px);
        }
    </style>
</head>
