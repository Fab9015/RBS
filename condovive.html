<!DOCTYPE html>
<html lang="es">

<head>
    <title>Condovive – Reserva Bosque Sereno</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png">
    <meta property="og:title" content="Condovive – Reserva Bosque Sereno">
    <meta property="og:description"
        content="Videos explicativos sobre el uso de las cuotas mensuales en el condominio.">
    <meta property="og:image" content="https://fab9015.github.io/RBS/img/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="400">
    <meta property="og:url" content="https://fab9015.github.io/RBS/condovive.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_MX">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #fdfaf5;
            --color-title: #5c4033;
            --color-footer: #5c4033;
            --color-accent: #a1b27a;
            --color-highlight: #a1b27a;
            --color-white: #fefefe;
            --color-text: #5c4033;
            --color-border: #e6e2dc;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--color-bg);
            margin: 0;
            padding: 0;
            color: var(--color-text);
        }

        h1,
        h2,
        h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-title);
        }

        header {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-between;
            padding: 2em 1em;
            background: var(--color-bg);
            color: var(--color-title);
            border-bottom: 1px solid var(--color-border);
        }

        .header-text {
            flex-grow: 1;
            padding-right: 180px;
            color: var(--color-title);
        }

        .header-text h1 {
            margin: 0;
            font-size: clamp(1.4em, 4vw, 2em);
            text-transform: uppercase;
        }

        .header-text p {
            margin-top: 0.5em;
            font-size: clamp(0.9em, 2.5vw, 1em);
            font-style: italic;
        }

        .logo {
            position: absolute;
            top: 2em;
            right: 1em;
            max-width: 160px;
            height: auto;
            object-fit: contain;
        }

        main {
            padding: 2em 1em;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2em;
            max-width: 1080px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .video-card {
            background: var(--color-white);
            border: 2px solid var(--color-accent);
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .video-card iframe {
            width: 100%;
            height: 300px;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
        }

        .video-card p {
            font-size: 0.95em;
            margin: 0;
        }

        @media (max-width: 900px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5em;
            }

            .video-card iframe {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-text">
            <h1>¿Cómo se usa mi cuota?</h1>
            <p>Videos explicativos sobre el destino de su aportación mensual</p>
        </div>
        <img src="img/logo.png" alt="Logo institucional" class="logo" />
    </header>

    <main>
        <div class="video-grid">
            <div class="video-card">
                <iframe src="https://fab9015.github.io/RBS/videos/mantenimiento.mp4" allowfullscreen></iframe>
                <p>¿Cómo compruebo mis pagos?</p>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/watch?v=RneZnjpEA40" allowfullscreen></iframe>
                <p>¿Qué más puedo hacer con Condovive?</p>
            </div>
        </div>
    </main>
</body>

</html>
