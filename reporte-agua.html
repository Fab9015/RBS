<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión Hídrica RBS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; color: #2c3e50; }
    h1, h2 { margin: 0 0 12px; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
    }
    .chart-container {
      width: 100%;
      height: 420px;
      position: relative;
    }
    .bar-container {
      width: 100%;
      height: 600px; /* más grande para direcciones */
      position: relative;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #e6e6e6;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #f7f7f7; }
    .calle {
      background-color: #e8f6ff;
      font-weight: bold;
    }
    .status {
      margin-bottom: 16px;
      font-size: 14px;
      color: #606c76;
    }
    .legend {
      font-size: 12px;
      color: #606c76;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Gestión Hídrica RBS</h1>
  <div class="status" id="status">Cargando datos de data.json…</div>

  <div class="grid">
    <div class="card">
      <h2>Distribución general</h2>
      <div class="chart-container">
        <canvas id="graficaPastel"></canvas>
      </div>
      <div class="legend">Pastel: vecinos con excedente vs sin excedente.</div>
    </div>

    <div class="card">
      <h2>Excedentes por dirección</h2>
      <div class="bar-container">
        <canvas id="graficaBarras"></canvas>
      </div>
      <div class="legend">Barras horizontales: eje Y muestra la dirección completa; eje X los litros excedentes.</div>
    </div>
  </div>

  <div class="card">
    <h2>Listado completo por calle</h2>
    <div id="listaVecinos"></div>
  </div>

  <script>
    async function cargarDatos() {
      const statusEl = document.getElementById('status');
      try {
        const resp = await fetch('data.json', { cache: 'no-store' });
        if (!resp.ok) throw new Error('No se pudo cargar data.json');
        const data = await resp.json();

        statusEl.textContent = 'Datos cargados correctamente.';

        const personas = Array.isArray(data.personas) ? data.personas : [];

        // Pastel: excedente vs sin excedente
        const conExcedente = personas.filter(p => Number(p.excedente) > 0).length;
        const sinExcedente = personas.length - conExcedente;

        const pastelData = {
          labels: ['Con excedente', 'Sin excedente'],
          datasets: [{
            data: [conExcedente, sinExcedente],
            backgroundColor: ['#36a2eb', '#9ad0f5']
          }]
        };

        new Chart(document.getElementById('graficaPastel'), {
          type: 'pie',
          data: pastelData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { position: 'bottom' } }
          }
        });

        // Barras horizontales: solo direcciones con excedente
        const excedentes = personas.filter(p => Number(p.excedente) > 0);

        const barrasConfig = {
          type: 'bar',
          data: {
            labels: excedentes.map(p => p.direccion),
            datasets: [{
              label: 'Litros excedentes',
              data: excedentes.map(p => p.excedente),
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { title: { display: true, text: 'Litros excedentes' }, ticks: { precision: 0 } },
              y: { title: { display: true, text: 'Dirección' } }
            },
            plugins: { legend: { display: false } }
          }
        };

        new Chart(document.getElementById('graficaBarras'), barrasConfig);

        // Lista agrupada por calle y ordenada por No.Ext
        renderLista(personas);

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error al cargar data.json. Verifica el archivo en el repositorio.';
      }
    }

    function renderLista(personas) {
      const contenedor = document.getElementById('listaVecinos');

      // Agrupar por calle
      const agrupadas = personas.reduce((acc, p) => {
        if (!acc[p.calle]) acc[p.calle] = [];
        acc[p.calle].push(p);
        return acc;
      }, {});

      let html = '<table><thead><tr><th>Dirección</th><th>Consumo</th><th>Excedente</th></tr></thead><tbody>';

      Object.keys(agrupadas).sort((a, b) => a.localeCompare(b)).forEach(calle => {
        html += `<tr class="calle"><td colspan="3">${calle}</td></tr>`;
        agrupadas[calle]
          .sort((a, b) => Number(a.numero_exterior) - Number(b.numero_exterior))
          .forEach(p => {
            html += `<tr>
              <td>${p.direccion}</td>
              <td>${p.consumo}</td>
              <td>${p.excedente}</td>
            </tr>`;
          });
      });

      html += '</tbody></table>';
      contenedor.innerHTML = html;
    }

    cargarDatos();
  </script>
</body>
</html>
