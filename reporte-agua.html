<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión Hídrica RBS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .chart-container {
      width: 100%;
      height: 600px; /* más grande */
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .calle {
      background-color: #e8f6ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gestión Hídrica RBS</h1>

  <h2>Vecinos con excedentes</h2>
  <div class="chart-container">
    <canvas id="graficaExcedentes"></canvas>
  </div>

  <h2>Listado completo de vecinos</h2>
  <div id="listaVecinos"></div>

  <script>
    // JSON enriquecido de ejemplo
    const data = {
      "pactados": 15,
      "personas": [
        {
          "nombre": "CASETA",
          "consumo": 0,
          "excedente": 0,
          "calle": "Av. Principal",
          "numero_interior": 1,
          "direccion": "Av. Principal #1"
        },
        {
          "nombre": "CARLOS ROBERTO FELIX MARTINEZ",
          "consumo": 0,
          "excedente": 0,
          "calle": "Av. Principal",
          "numero_interior": 2,
          "direccion": "Av. Principal #2"
        },
        {
          "nombre": "ANGELA AZUCENA HERRERA RODRIGUEZ",
          "consumo": 12,
          "excedente": 3,
          "calle": "Calle Hidalgo",
          "numero_interior": 4,
          "direccion": "Calle Hidalgo #123, Interior 4"
        },
        {
          "nombre": "SARA ALEJANDRA GONZALEZ PADILLA",
          "consumo": 19,
          "excedente": 4,
          "calle": "Calle Juárez",
          "numero_interior": 7,
          "direccion": "Calle Juárez #45, Interior 7"
        }
        // ... resto de registros enriquecidos
      ]
    };

    // Filtrar vecinos con excedentes
    const excedentes = data.personas.filter(p => p.excedente > 0);

    // Preparar datos para la gráfica
    const chartData = {
      labels: excedentes.map(p => p.direccion),
      datasets: [{
        label: 'Litros excedentes',
        data: excedentes.map(p => p.excedente),
        backgroundColor: 'rgba(54, 162, 235, 0.7)'
      }]
    };

    const config = {
      type: 'bar',
      data: chartData,
      options: {
        indexAxis: 'y', // barras horizontales
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Litros excedentes' }
          },
          y: {
            title: { display: true, text: 'Dirección' }
          }
        }
      }
    };

    new Chart(document.getElementById('graficaExcedentes'), config);

    // Agrupar por calles y ordenar por número interior
    function renderLista(personas) {
      const contenedor = document.getElementById('listaVecinos');
      const calles = {};

      personas.forEach(p => {
        if (!calles[p.calle]) calles[p.calle] = [];
        calles[p.calle].push(p);
      });

      let html = '<table><tr><th>Dirección</th><th>Consumo</th><th>Excedente</th></tr>';
      for (const calle in calles) {
        html += `<tr class="calle"><td colspan="3">${calle}</td></tr>`;
        calles[calle]
          .sort((a, b) => a.numero_interior - b.numero_interior)
          .forEach(p => {
            html += `<tr>
              <td>${p.direccion}</td>
              <td>${p.consumo}</td>
              <td>${p.excedente}</td>
            </tr>`;
          });
      }
      html += '</table>';
      contenedor.innerHTML = html;
    }

    renderLista(data.personas);
  </script>
</body>
</html>
