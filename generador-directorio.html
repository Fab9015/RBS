<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de JSON de Contactos</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #fdfaf5;
      color: #5c4033;
      margin: 0;
      padding: 1em;
    }
    h1 { text-align: center; color: #5c4033; }
    .section {
      border: 2px solid #a1b27a;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
      background: #fff;
    }
    label { display: block; margin-top: 0.5em; }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1em;
      padding: 8px 12px;
      background: #a1b27a;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #8fa76a; }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 1em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Generador de JSON de Contactos</h1>

  <!-- Agregar categoría -->
  <div class="section">
    <h2>Agregar categoría</h2>
    <label>Nueva categoría: <input id="new-cat"></label>
    <button onclick="addCategoria()">Agregar categoría</button>
  </div>

  <!-- Configurar búsquedas relevantes -->
  <div class="section">
    <h2>Configurar búsquedas relevantes</h2>
    <div id="busquedas-list"></div>
  </div>

  <!-- Contactos relevantes -->
  <div class="section">
    <h2>Agregar contacto relevante</h2>
    <label>Nombre: <input id="rel-nombre"></label>
    <label>Teléfono: <input id="rel-telefono"></label>
    <label>Correo: <input id="rel-correo"></label>
    <button onclick="addRelevante()">Agregar relevante</button>
  </div>

  <!-- Trabajadores -->
  <div class="section">
    <h2>Agregar trabajador</h2>
    <label>Nombre: <input id="trab-nombre"></label>
    <label>Teléfono: <input id="trab-telefono"></label>
    <label>Correo: <input id="trab-correo"></label>
    <label>Categoría:
      <select id="trab-cat"></select>
    </label>
    <button onclick="addTrabajador()">Agregar trabajador</button>
  </div>

  <!-- JSON generado -->
  <div class="section">
    <h2>JSON generado</h2>
    <textarea id="output" readonly></textarea>
    <button onclick="downloadJSON()">Descargar JSON</button>
  </div>

  <script>
    let data = {
      categorias: [],
      busquedasRelevantes: [],
      relevantes: [],
      trabajadores: []
    };

    // Cargar archivo directorio.json
    fetch('directorio.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        updateOutput();
        fillCategories();
        renderBusquedas();
      })
      .catch(err => console.error("Error al cargar directorio.json:", err));

    function updateOutput() {
      document.getElementById('output').value = JSON.stringify(data, null, 2);
    }

    // Validación básica de correo
    function validateEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    // Agregar categoría
    function addCategoria() {
      const cat = document.getElementById('new-cat').value.trim();
      if(!cat){ alert("La categoría no puede estar vacía."); return; }
      if(data.categorias.includes(cat)){ alert("La categoría ya existe."); return; }
      data.categorias.push(cat);
      data.busquedasRelevantes.push({ categoria: cat, activo: false });
      updateOutput();
      fillCategories();
      renderBusquedas();
    }

    // Llenar dropdown de categorías para trabajadores
    function fillCategories() {
      const select = document.getElementById('trab-cat');
      select.innerHTML = "";
      data.categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    // Renderizar checkboxes de búsquedas relevantes
    function renderBusquedas() {
      const cont = document.getElementById('busquedas-list');
      cont.innerHTML = "";
      data.busquedasRelevantes.forEach((b, i) => {
        cont.innerHTML += `
          <label>
            <input type="checkbox" ${b.activo ? "checked" : ""} 
              onchange="toggleBusqueda(${i}, this.checked)">
            ${b.categoria}
          </label><br>`;
      });
    }

    function toggleBusqueda(index, checked) {
      data.busquedasRelevantes[index].activo = checked;
      updateOutput();
    }

    // Agregar contacto relevante
    function addRelevante() {
      const nombre = document.getElementById('rel-nombre').value.trim();
      const telefono = document.getElementById('rel-telefono').value.trim();
      const correo = document.getElementById('rel-correo').value.trim();
      if(!nombre || !telefono){ alert("Nombre y teléfono son obligatorios."); return; }
      if(correo && !validateEmail(correo)){ alert("Correo inválido."); return; }
      data.relevantes.push({ nombre, telefono, correo });
      updateOutput();
    }

    // Agregar trabajador
    function addTrabajador() {
      const nombre = document.getElementById('trab-nombre').value.trim();
      const telefono = document.getElementById('trab-telefono').value.trim();
      const correo = document.getElementById('trab-correo').value.trim();
      const categoria = document.getElementById('trab-cat').value;
      if(!nombre || !telefono || !categoria){ alert("Nombre, teléfono y categoría son obligatorios."); return; }
      if(correo && !validateEmail(correo)){ alert("Correo inválido."); return; }
      data.trabajadores.push({ nombre, telefono, correo, categoria });
      updateOutput();
    }

    // Descargar JSON
    function downloadJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "directorio.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
